<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
        <div class="header">
            <h2>
               Movie List
            </h2>
            <ul class="header-dropdown m-r--5">
                <li class="dropdown">
                    <a href="javascript:void(0);" [routerLink]="['../add']" class="btn btn-primary" > Add Movie
                    </a>
                </li>
            </ul>
        </div>
        <div class="body table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Movie Name</th>
                        <th>Movie Year</th>
                        <th>Directors</th>
                        <th>Release Date</th>
                        <th>action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of allMovies;let i = index" >
                        <th scope="row">{{i+1}}</th>
                        <td>{{item.movieName}}</td>
                        <td>{{item.movieYear}}</td>
                        <td>{{item.directors}}</td>
                        <td>{{item.releaseDate | date:'fullDate'}}</td>
                        <td>
                            <button class="btn" (click)="navigateToEdit(item.id)">edit</button><button class="btn" (click)="deleteMovie(item.id)">delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
